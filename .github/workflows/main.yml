
# .github/workflows/main.yml
# Github Actions workflow для автоматической генерации документации Sphinx

name: Build Docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install documentation requirements
        run: |
          python -m pip install --upgrade pip
          pip install sphinx
          # Если есть requirements.txt для доки:
          # pip install -r docs/requirements.txt

      - name: Build Sphinx docs
        run: |
          cd docs
          make html
